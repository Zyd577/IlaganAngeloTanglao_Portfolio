    <div class="contactme">
        <div class="contactmecontainer">
            <h1>Contact Me</h1>
            <form>
                <div class="nameinput">
                    <input type="text" id="fname" name="fname" placeholder="First Name" required>
                    <input type="text" id="lname" name="lname" placeholder="Last Name" required>
                    <input type="text" id="suffix" name="suffix" placeholder="Suffix">
                </div>
                <div class="contactdets">
                    <input type="email" id="email" name="email" placeholder="Email Address" required>
                    <input type="number" id="number" name="number" placeholder="Phone Number" required>
                </div>
                <h4>Purpose of Communication</h4>
                <div class="radiobuttons">
                    <input type="radio" id="business" name="purpose" required>
                    <label for="business">Business</label>

                    <input type="radio" id="feedback" name="purpose" required>
                    <label for="feedback">Feedback</label>

                    <input type="radio" id="inquiry" name="purpose" required>
                    <label for="inquiry">Inquiry</label>
                </div>
                <div class="messagefeedback">
                    <input type="text" name="subject" placeholder="Subject" required>
                    <textarea id="message" name="message" placeholder="Message" required></textarea>
                </div>
                <div class="submitandreset">
                    <input type="reset">
                    <input type="submit"> 
                </div>
            </form>
